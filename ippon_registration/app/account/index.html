<article class="content ">
    <h3>
        Profile
    </h3>
    <section class="section">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-block">
                        <section class="section">
                            <div class="row sameheight-container">
                                <div class="col col-xs-12 col-sm-12 col-md-6 col-xl-5 stats-col">
                                    <div class="form-container">
                                        <form method="post">
                                            <div class="form-group">
                                                <label for="firstname">
                                                    First name
                                                </label>
                                                <input class="form-control" id="firstname" ng-model="vm.user.firstname" required="" type="text"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="lastname">
                                                    Last name
                                                </label>
                                                <input class="form-control" id="lastname" ng-model="vm.user.lastname" required="" type="text"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="username">
                                                    Email
                                                </label>
                                                <input class="form-control" id="username" ng-model="vm.user.email" required="" type="text"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="clubname">
                                                    Club name
                                                </label>
                                                <input class="form-control" id="clubname" ng-model="vm.user.clubname" required="" type="text"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="password">
                                                    Password
                                                </label>
                                                <input class="form-control" id="password" ng-model="vm.user.password" type="password"/>
                                            </div>
                                            <div class="form-group">
                                                <button class="btn btn-primary" ng-click="vm.saveUser()">
                                                    Save
                                                </button>
                                                <button class="btn btn-danger" ng-click="vm.deleteUser()">
                                                    Delete
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </section>
</article>
