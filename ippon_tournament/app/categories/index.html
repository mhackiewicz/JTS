<h3>
    Categories   
</h3>
<br/>
<butto class="btn btn-primary" ng-click="vm.openModal()">
    Add categories
</butto>

<butto class="btn btn-primary" ng-click="vm.addDefault()" ng-show=" vm.categories.length == 0">
    Add default
</butto>
<br/>
<table class="table" style="width:80%">
    <thead>
        <tr>         
            <th>
                Name
            </th>
            <th>
                Sex
            </th>
            <th>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="categorie in vm.categories">            
            <td>
                {{categorie.name}}                
            </td>
             <td>
                {{categorie.sex}}                
            </td>
            <td style="text-align:right">
                <button class="btn btn-sm btn-primary"  ng-click="vm.openModal(categorie._id)">
                    Edit
                </button>                
                <button class="btn btn-sm btn-danger" ng-click="vm.deleteCategorie(categorie._id)">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
<div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="myModal" role="dialog" tabindex="-1">
    <form method="categorie">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">
                            Ã—
                        </span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel" ng-show="vm.edit">
                        Edit Categorie
                    </h4>
                    <h4 class="modal-title" id="myModalLabel" ng-show="!vm.edit">
                        Add Categorie
                    </h4>

                </div>
                <div class="modal-body">
                    <div class="form-container">
                        <div class="form-group">
                            <label for="categorie.name">
                                Name
                            </label>
                            <input class="form-control" id="categorie.name" ng-model="vm.categorie.name" required="" type="text"/>
                        </div>
                        <div class="form-group">
                            <label for="categorie.sex">
                               Sex
                            </label>
                              <select class="form-control" id="categorie.sex" ng-model="vm.categorie.sex">
                               <option selected="" value="male">
                                    MALE
                                </option>
                                <option value="female">
                                    FEMALE
                                </option>
                                <option value="unisex">
                                    UNISEX
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal" type="button">
                        Close
                    </button>
                    <button class="btn btn-primary" ng-click="vm.editCategorie(vm.categorie._id)" ng-show="vm.edit" type="button">
                        Save changes
                    </button>
                    <button class="btn btn-primary" ng-click="vm.addCategorie()" ng-show="!vm.edit" type="button">
                        Save changes
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
