<h3>
    Judges   
</h3>
<br/>
<butto class="btn btn-primary" ng-click="vm.openModal()">
    Add judges
</butto>
<br/>
<table class="table" style="width:80%">
    <thead>
        <tr>         
            <th>
                First name
            </th>
            <th>
                Last name
            </th>
            <th>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="judge in vm.judges">            
            <td>
                {{judge.firstname}}                
            </td>
             <td>
                {{judge.lastname}}                
            </td>
            <td style="text-align:right">
                <button class="btn btn-sm btn-primary"  ng-click="vm.openModal(judge._id)">
                    Edit
                </button>                
                <button class="btn btn-sm btn-danger" ng-click="vm.deleteJudge(judge._id)">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
<div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="myModal" role="dialog" tabindex="-1">
    <form method="judge">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">
                            Ã—
                        </span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel" ng-show="vm.edit">
                        Edit Judge
                    </h4>
                    <h4 class="modal-title" id="myModalLabel" ng-show="!vm.edit">
                        Add Judge
                    </h4>

                </div>
                <div class="modal-body">
                    <div class="form-container">
                        <div class="form-group">
                            <label for="judge.firstname">
                                First name
                            </label>
                            <input class="form-control" id="judge.firstname" ng-model="vm.judge.firstname" required="" type="text"/>
                        </div>
                        <div class="form-group">
                            <label for="judge.lastname">
                                Last name
                            </label>
                            <input class="form-control" id="judge.lastname" ng-model="vm.judge.lastname" required="" type="text"/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal" type="button">
                        Close
                    </button>
                    <button class="btn btn-primary" ng-click="vm.editJudge(vm.judge._id)" ng-show="vm.edit" type="button">
                        Save changes
                    </button>
                    <button class="btn btn-primary" ng-click="vm.addJudge()" ng-show="!vm.edit" type="button">
                        Save changes
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
